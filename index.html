<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/bootswatch_cosmo.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>MicroPosts</title>
</head>
<body>
<nav class="navbar navbar-dark bg-primary mb-3">
    <div class="container">
        <a href="#" class="navbar-brand">MicroPosts</a>
    </div>
</nav>

<div class="container postsContainer">
    <div class="card card-body card-form">
        <h1>Say Something</h1>
        <p class="lead">What's on your mind?</p>
        <div class="form-group">
            <label for="title" hidden></label>
            <input type="text" placeholder="Post Title" id="title" class="form-control">
        </div>
        <div class="form-group">
            <label for="body" hidden></label>
            <textarea placeholder="Post Body" id="body" class="form-control"></textarea>
        </div>
        <input type="hidden" id="id" value="">
        <button class="post-submit btn btn-primary btn-block">Post It</button>
        <span class="form-end"></span>
    </div>
    <br>
    <div id="posts"></div>
</div>

<footer class="mt-5 p-3 text-center bg-light">
    MicroPost &copy;
</footer>

<script src="assets/js/all.min.js"></script>
<script src="build/app.bundle.js"></script>
</body>
</html>
